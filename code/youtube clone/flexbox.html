<!DOCTYPE html>
<html lang="en">

  <head>
    <title>flexbox</title>
  </head>

  <body style="padding-bottom: 1000px;">
    <div style="display: flex;
     flex-direction: row;
     height: 70px;
     border-width: 1px;
     border-color: gray;
     border-style: solid;
     justify-content: center;">



      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px ;">100px</div>
    </div>
     <div style="display: flex;
     flex-direction: row;
     height: 70px;
     border-width: 1px;
     border-color: gray;
     border-style: solid;
     justify-content: space-around;
     margin-top: 20px;">



      <div style="background-color: lightblue; width: 100px">100px</div>

      <div style="background-color: lightpink; width: 100px">100px</div>

      <div style="background-color: lightblue; width: 100px ;">100px</div>
    </div>

    
   
  </body>

</html>
