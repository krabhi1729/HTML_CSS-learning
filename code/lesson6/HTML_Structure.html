<!DOCTYPE html>
<html lang="en">
<head>
  <!-- things which dont get displayed on ui -->
  <meta charset="UTF-8">
  <!-- <meta charset="UTF-8">: This line tells the web browser that the characters used in the webpage are in the "UTF-8" format. UTF-8 is a way of representing different characters, including letters, numbers, and symbols, so that they can be displayed correctly on the webpage, no matter which language or special characters are used. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">: This line sets the viewport of the webpage. The viewport is like a window through which you see the webpage on different devices, such as computers, smartphones, or tablets. The "width=device-width" part means that the width of the viewport should match the width of the device's screen. The "initial-scale=1.0" part means that the webpage should be displayed at its original size when first loaded on the device. -->
  <link rel="" href="">
  <!-- When used in the <link> element, the "rel" attribute specifies the relationship between the current document and an external resource, such as a stylesheet or icon.  -->
  <title>Document</title>
</head>
<body>
  <!-- things which gets displayed -->
</body>
</html>
